<!--

1- Criar um array com todos os funcionários da empresa. 
Se novos funcionários entrarem, basta adicioná-los no array.

2- Gerar uma tabela em HTML e preenchê-la com os dados desse array.

3- Utilizar o próprio browser para imprimir a página HTML 
gerada dinamicamente com os dados do relatório da tabela.

Seu único problema é que ele não está conseguindo 
mapear todos os elementos do array para uma tabela de verdade no HTML. 
Faça uso da função map, que vimos neste capítulo, para preencher a tabela do Silvio, 
lembrando que cada funcionário tem 3 atributos (nome, endereco e salario) 
e ele já tem acesso ao array funcionarios, 
que tem diversos objetos funcionario lá dentro.

-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="tabela"></div>

    <script>
        let funcionarios = [
            {
                "nome": "Douglas",
                "endereco" : "Rua da esquina, 123",
                "salario" : "4500"
            },
            {
                "nome": "Felipe",
                "endereco" : "Rua da virada, 456",
                "salario" : "5000"
            },
            {
                "nome": "Silvio",
                "endereco" : "Rua da aresta, 789",
                "salario" : "6000"
            }
        ];

        function novoFunc(nome, endereco, salario){

           let funcionario = {
               "nome": nome,
               "endereco" : endereco,
               "salario" : salario
           }

           funcionarios.push(funcionario);
           
           
        }

       function template(){
          return `
          <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Salário</th>
                </tr>
            </thead>

            <tbody>

                ${funcionarios.map(f => {
                    return`
                        <tr>
                            <td>${f.nome}</td>
                            <td>${f.endereco}</td>    
                            <td>${f.salario}</td>    
                        </tr>
                    `
                }).join('')}

            <tbody>
        </table>
          
          `
       }

       function update(){
           let tabela = document.querySelector('#tabela');
           tabela.innerHTML = template();
       }
    </script>
</body>
</html>
