<script>
    class Pessoa {

        constructor(nome) {
            this._nome = nome;
        }

        get nome() {
            return this._nome;
        }

        set nome(nome) {
            this._nome = nome;

        grita(frase) {
                return `${this._nome} grita ${frase}`;
        }
    }
